<!DOCTYPE html>
<html lang="en">

<head>

    <!-- we can even use style tag to do styling for HTML -->
    <style></style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="bodyId" class="main">

    <h1 id="h1tag"> Boom</h1>
    <script>
        //T-1 introduction to className and classList

        // alert(document.body.className)
        document.body.classList.add('article')
        // alert(document.body.classList[1])
        // alert(document.body.className)

        // method of classList(add/remove/toggle/contains)
        document.body.classList.remove('article')
        document.body.classList.add('hello')
        document.body.classList.toggle('hello')//add if does not exits or remove if  exits
        // alert(document.body.className)
        // alert(document.body.classList.contains('main'))


        //styling html document using browser  events
        setTimeout(() => {
            bodyId.style.backgroundColor = 'pink'
            h1tag.style.backgroundColor = 'red'
            h1tag.innerHTML = 'inside SetTimeOut'
            h1tag.style.color = 'blue'
        }, 3000)

        h1tag.addEventListener('click', () => {
            // h1tag.style.backgroundColor = 'white';
            bodyId.style.backgroundColor = 'yellow'
            h1tag.innerHTML = 'I am here'
            // h1tag.style.color = 'red'

            //another way to do style for a specific tag
            h1tag.style.cssText = `
                color : red;
                background-color : white;
                text-align : center;
                `
        })


    </script>

</body>

</html>
